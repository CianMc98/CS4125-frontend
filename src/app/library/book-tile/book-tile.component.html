<!-- Display Posts-->
<div class="row book" *ngFor="let book of books">
    <div class="col-md-11">
        <div class="book-title">
            <a class="bookname">Book name:  {{book.bookName}}</a>
        </div>
        <div class="book-author">
            <a class="author">Author name:  {{book.author}}</a>
        </div>
        <div class="book-genre">
            <a class="bookname">Genre:  {{book.genre}}</a>
        </div>
    </div>
</div>
