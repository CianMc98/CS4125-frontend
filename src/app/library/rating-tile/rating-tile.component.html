<div class="row book" *ngFor="let rating of ratings">
    <div class="col-md-11">
        <div class="book-title">
            <a class="bookname">Book name:  {{rating.bookName}}</a>
        </div>
        <div class="book-author">
            <a class="author"> Username:  {{rating.userName}}</a>
        </div>
        <div class="book-genre">
            <a class="bookname">Rating:  {{rating.rating}}</a>
        </div>
    </div>
</div>
