<div class="login-section">
    <div class="row justify-content-center">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header" style="text-align: center"><h4>Add rating to DB</h4></div>
                <div class="card-body">
                    <form [formGroup]="addRatingForm" (ngSubmit)="addRating()">
                        <div class="form-group row">
                            <label for="bookname" class="col-md-4 col-form-label text-md-right">Book Name</label>
                            <div class="col-md-6">
                                <input type="text" id="bookname" class="form-control" [formControlName]="'bookname'" name="bookname" required
                                    autofocus>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="rating" class="col-md-4 col-form-label text-md-right">rating (1-5)</label>
                            <div class="col-md-6">
                                <input type="text" id="rating" class="form-control" [formControlName]="'rating'" name="rating" required>
                            </div>
                        </div>

                        <span class="col-md-6 offset-md-4">
                            <button type="submit" class="login">
                                Add rating
                            </button>

                        </span>                  
                    </form>
                </div>
            </div>
            <a routerLink="/search" class="float-right sign-up mr-2">Search for books</a>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
